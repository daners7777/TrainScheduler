<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <!-- Reset CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />

  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Added link to the jQuery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- LINK TO FIREBASE GOES HERE -->
  <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>

  <!-- Link to Moment.js should go here -->
  <script type="text/javascript" src="assets/javascript/moment.js"></script>

</head>

<body>

  <div class="container">
    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">I Choo-Choo-Choose You</h1>
      <h2>Find The Train You Need</h2>
      <span id='ct'></span>

    </div>

    <!-- Wells for displaying all users -->

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div id="card-1" class="card-header">
            <h3>Current Train</h3>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody id="current-train-list">
            </tbody>
          </table>
        </div>

        <div id="card-2" class="card card-header">
          <h3>Add Train</h3>

          <form role="form">
            <div class="form-group row">
              <label id="train-name" for="train-input">
                <h4>Train Name</h4>
              </label>
              <input class="form-control" id="train-input" type="text">
            </div>

            <div class="form-group row">
              <label for="destination-name" for="destination-input">
                <h4>Destination</h4>
              </label>
              <input class="form-control" id="destination-input" type="text">
            </div>


            <div class="form-group row">
              <label for="time-name" for="time-input">
                <h4>First Train Time (HH:mm - Military Time)</h4>
              </label>
              <input class="form-control" id="time-input" type="number">
            </div>

            <form role="form">
              <div class="form-group row">
                <label id="frequency-name" for="frequency-input">
                  <h4>Frequency (min)</h4>
                </label>
                <input class="form-control" id="frequency-input" type="number">
              </div>
        </div>

        <button class="btn btn-default btn-dark" id="add-train">Submit</button>
        </form>
        <div id="table"></div>
      </div>
    </div>
  </div>
  </div>

  <script src="assets/javascript/app.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> integrity = "sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin = "anonymous" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script type="text/javascript">
      function display_c() {
        var refresh = 1000; // Refresh rate in milli seconds
        mytime = setTimeout('display_ct()', refresh)
      }

    function display_ct() {
      var x = new Date()
      document.getElementById('ct').innerHTML = x;
      display_c();
    }

  </script>
  </head>

  <body onload=display_ct();>
    <span id='ct'></span>

  </body>

</html>
